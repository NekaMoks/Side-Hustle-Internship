<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task ONE</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
<form action="mailto:enitanogbue@gmail.com" method="post" enctype="text/plain">
    <fieldset>
        <legend>Simple Form</legend> <br>
        <div class="form-control">
            <label for="name">Name:</label>
            <input type="name" id="name" placeholder="Enter your name" required />
        </div> <br>

        <div class="form-control">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phone_number" placeholder="Enter your phone number" required />
        </div> <br>

        <div class="form-control">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required />
        </div> <br>

        <div class="form-control">
            <label for="password">Password:</label>
            <input type="text" name="password" id="password" placeholder="********" required />
        </div> <br>

        <div class="form-control">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" placeholder="mm/dd/yyyy" required />
        </div> <br>

        <div class="form-control">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" required />
        </div> <br>

        <div class="form-control">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" required />
        </div> <br>

        <div class="form-control">
            <textarea id="message" cols="30" rows="10" placeholder="Enter your message" required></textarea>
        </div> <br>

        <div class="success-msg">
            <input type="submit" value="Submit" class="submit-btn" />
        </div>
    </fieldset>
</form>

<script>
let form = document.getElementsByTagName("form")[0];
form.addEventListener("submit", (e) => {
    e.preventDefault();
    alert("Form Submitted!");
});
</script>

</body>
</html>
